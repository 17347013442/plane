events {
}


http {
    sendfile on;

    server {
        listen 80;
        root /www/data/;
        access_log /var/log/nginx/access.log;
        location / {
            proxy_pass http://plane_app:3000/;
        }

        location /api/ {
            proxy_pass http://plane_api:8000/api/;
        }

    }
}